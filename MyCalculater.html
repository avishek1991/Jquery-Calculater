<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
	$('.but').click(function(){
	$('.screen').val($('.screen').val()+$(this).val());
	/*var buttonValu=$(this).val();
	var screenValu=$('.screen').val();
	$('.screen').val( buttonValu + screenValu);*/
	})
	
    $('.clear').click(function(){
	$('.screen').val('');
	})
	
	$('.ecual').click(function(){
	$('.screen').val(eval($('.screen').val()));
	})
	
	
});
</script>
<style>
input,button { margin:0px; }
input{width:50px; height:50px; float:left;}
</style>
</head>

<body>
<div style="width:200px; margin:auto;">
  
    	<input type="text" class="screen" style="width:98%; height:35px;" disabled="disabled"/>
     	<input type="button" class="but" value="+"/>

</div>
